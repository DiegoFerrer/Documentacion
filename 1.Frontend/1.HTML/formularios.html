	<script>
		input.validity // retorna un objeto
		/* 
			Valores del objeto | devuelten true o false

		validity.valueMissing | cuando esta el atributo requerid pero sin llenar el campo devuelve true
		validity.typeMismatch | cuando un campo tiene un valor que no corresponde a su tipo devuelve true
		validity.patterMismatch | devuelve true cuando se pone un patron que no encaja en el campo
		validity.tooLong | cuando es demasiado largo devuelve true
		validity.tooShort | cuando es corto devuelve true
		validity.rangeUnderflow | retorna verdadero cuando el valor del campo es menor al atributo min
		validity.rangeOverflow | retorna verdadero cuando el valor del campo es mayor al atributo max
		validity.stepMismatch | retorna true cuando el valor del atributo setp no es valido
		validity.badInput | retorna true cuando el navegador considere que no se puede enviar el formulario con el campo actual
		validity.valid | engloba al resto , si todos los demas validity retornan falso, este devuelve true


		*/
	</script>
