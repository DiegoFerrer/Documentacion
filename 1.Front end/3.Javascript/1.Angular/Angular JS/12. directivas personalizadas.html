<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<html ng-app='nameModule'>
  <body ng-controller='nameController'>
		<h1>{{nombre}}</h1>
		<div name-directive="{{url}}"></div>
  </body>

</html>

<script>
	angular.module('nameModule',[])
	/* Si hay una mayuscula en el name de la directiva es
	interpretada como guion en html.
	nameDirective -> name-directive */
	.directive('nameDirective',function}(){
		return function(scope,element,attrs){
			attrs.$observe('nameDirective',function(value){
				element.css({
					'background': 'url("+value+")',
					'background-size' : 'cover',
					'background-position' : 'center'
				});
			})
		}
	})
	.controller('nameController',function($scope,$http){
		$http.get('https://api.github.com/users/nameUser/repos')
		 .success(function(data){
		 	$scope.repos = data;
		 })
		 .error(function(error){
		 	console.log(error)
		 })
	})
</script>
